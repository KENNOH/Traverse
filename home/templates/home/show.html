<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Traverse</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- themify CSS -->
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <!-- magnific CSS -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/gijgo.min.css' %}">
    <!-- niceselect CSS -->
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <!-- slick CSS -->
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <!-- style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery-2.0.0.min.js' %}"></script>
    <script src="{% static 'js/ajax1.js' %}"></script>
    <link href="{% static 'css/bootstrap-toggle.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap-toggle.min.js' %}"></script>
</head>

<body>
    <!--::header part start::-->
    <header class="main_menu">
        <div class="main_menu_iner">
            <div class="container">
                <div class="row align-items-center ">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg navbar-light justify-content-between">

                            <a href="/" class="btn_1 d-none d-lg-block">Traverse</a>
                            <div class="collapse navbar-collapse main-menu-item justify-content-center" id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#serve">Services</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/view_packages/">packages</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/register/">Sign Up</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/accounts/login/">Sign In</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <section class="hotel_list section_padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="section_tittle text-center">
                        <h2>Top packages</h2>
                    </div>
                </div>
            </div>
            <div class="col">
                <form method="POST" action="/filter/">{% csrf_token %} Location
                    <select name="loc" id="location" class="loc" required>
                        <option value="" selected>Select Location </option>
                        {% for h in hotels %}
                        <option value="{{h.name}}">{{h.name}}</option>
                        {% endfor %}
                    </select>

                    <select name="prop" id="prop" class="prop" required>
                        <option value="" selected>Select Property type </option>
                        {% for h in cat %}
                        <option value="{{h.name}}">{{h.name}}</option>
                        {% endfor %}
                    </select> Highest Price

                    <input type="number" name="max" required> Lowest Price
                    <input type="number" name="min" required>
                    <button class="btn-primary" type="submit" name="action">Submit</button>
                </form>
            </div><br>
            <div class="row"> {% block content %} {% endblock %}
            </div>
        </div>
    </section>

    <!-- footer part start-->
    <footer class="footer-area">

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="copyright_part_text text-center">
                        <p class="footer-text m-0">
                            Copyright &copy;
                            <script>
                                document.write(new Date().getFullYear());
                            </script> All rights reserved Traverse
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer part end-->

    <!-- jquery plugins here-->
    <script src="{% static 'js/jquery-1.12.1.min.js' %}"></script>
    <!-- popper js -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- bootstrap js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- magnific js -->
    <script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
    <!-- swiper js -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- masonry js -->
    <script src="{% static 'js/masonry.pkgd.js' %}"></script>
    <!-- masonry js -->
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/gijgo.min.js' %}"></script>
    <!-- contact js -->
    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'js/jquery.form.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/mail-script.js' %}"></script>
    <script src="{% static 'js/contact.js' %}"></script>
    <!-- custom js -->
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
