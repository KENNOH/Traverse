{% extends 'dashboard/index.html' %} {% load static %} {% block content %} {% load render_table from django_tables2 %}
<div class="card mb-3">
    <form method='POST' action="/dashboard/generate_report/">{% csrf_token %}
        <div class="card-header">
            <i class="fa fa-table"></i> Bookings Table Listing
            <div style="float: right;">
                <i class="fas fa-download fa-sm text-white-50"></i>
                <input type="hidden" name="hidden" value="bookings">
                <input name="pdf" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" type="Submit" value="Generate Report" />
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <tbody>
                        <tr>
                            <td>
                                {% render_table bookings %}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer small text-muted">Updated at {{ now }}</div>
    </form>
</div>
{% endblock %}
